<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Text Editor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Glory&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='./style.css'>
</head>
<body>
    <div class="app-container">
        <h1 class="app-title">Text Editor In JavaScript</h1>
        <div class="editor-container">
            <div class="btns-container">
                <button class="formatting-btns" data-tag-name="bold">Bold</button>
                <button class="formatting-btns" data-tag-name="italic">Italic</button>
                <button class="formatting-btns" data-tag-name="line-through">Line Through</button>
                <button class="formatting-btns" data-tag-name="h1">Heading 1</button>
                <button class="formatting-btns" data-tag-name="h2">Heading 2</button>
                <button class="formatting-btns" data-tag-name="h3">Heading 3</button>
                <button class="formatting-btns" data-tag-name="h4">Heading 4</button>
                <button class="formatting-btns" data-tag-name="h5">Heading 5</button>
                <button class="formatting-btns" data-tag-name="h6">Heading 6</button>
            </div>
            <div class="textarea-container">
                <div contenteditable="true" spellcheck="false" class="custom-textarea"></div>
            </div>
        </div>
    </div>
</body>
<script src='./script.js'></script>
</html>
